<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zaid</title>
    <style>
        /* CSS Tema Laut */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(160deg, #005792, #0081a7, #00af91);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ocean-waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
            margin: 20px;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #005792;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: #00af91;
        }

        #message {
            font-size: 1.6em;
            line-height: 1.6;
            color: #333;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid #0081a7;
            position: relative;
            transition: 0.3s all ease;
        }

        .button {
            background: #00af91;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s all ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .button:hover {
            background: #0081a7;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubble-float 4s infinite;
            z-index: 0;
        }

        @keyframes bubble-float {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #message {
                font-size: 1.3em;
            }
        }

        .input-name {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #0081a7;
            margin-bottom: 20px;
            width: 80%;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: auto;
            z-index: 1;
        }

        .grass-left {
            left: 10px;
        }

        .grass-right {
            right: 10px;
        }

        .grass-left1 {
            left: 10px;
        }

        .grass-right1 {
            right: 10px;
        }
        .shark1 {
            position: absolute;
            bottom: 50px;
            right: -200px;
            width: 150px;
            height: auto;
            z-index: 2;
            transition: transform 2s ease;
        }

        .shark1.swim {
            transform: translateX(-80vw);
        }

        .shark {
            position: absolute;
            bottom: 50px;
            right: -500px;
            width: 150px;
            height: auto;
            z-index: 2;
            transition: transform 2s ease;
        }

        .shark.swim {
            transform: translateX(-80vw);
        }

        

        .iran-marble {
            position: absolute;
            width: 500px;
            height: 500px;
            background-image: url('iran.png');
            background-size: cover;
            border-radius: 50%;
            animation: marble-move 2s infinite;
            z-index: 0;
        }

        @keyframes marble-move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        .glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00af91, 0 0 20px #00af91, 0 0 30px #00af91;
            }
            to {
                box-shadow: 0 0 20px #0081a7, 0 0 30px #0081a7, 0 0 40px #0081a7;
            }
        }
    </style>
</head>
<body>
    <img src="rumput.png" class="grass grass-left1" alt="Rumput">
    <img src="rumput.png" class="grass grass-right1" alt="Rumput">
    <img src="rumput.png" class="grass grass-left" alt="Rumput">
    <img src="rumput.png" class="grass grass-right" alt="Rumput">
    <img src="hiu.png" class="shark" id="shark" alt="Hiu">

    <audio id="backgroundMusic" src="music.mp3" loop></audio>

    <div class="container" id="nameInputContainer">
        <h1>üåä Selamat Datang DiKolam Renang Z.bot</h1>
        <input type="text" id="userName" placeholder="Masukkan nama Anda" class="input-name">
        <input type="password" id="password" placeholder="Masukkan password" class="input-name">
        <button class="button" onclick="welcomeUser()">Masuk</button>
    </div>

    <div class="container" id="messageContainer" style="display: none;">
        <h1 id="welcomeMessage"></h1>
        <div id="message">Klik tombol untuk mendapatkan semangat!</div>
        <button class="button" onclick="generateMessage()">Tebar Semangat</button>
    </div>

    <footer>
        Dibuat dengan üêö oleh [ZAID]
    </footer>

    <script>
        // JavaScript dengan animasi tambahan
        const messages = [
            "Seperti ombak yang tak pernah berhenti, teruslah bergerak maju!",
            "Keluarga adalah armada terkuat dalam menghadapi badai kehidupan",
            "Ibarat karang yang kokoh, tetap teguh menghadapi gelombang",
            "Bersama seperti kawanan ikan, selalu kuat dalam kebersamaan",
            "Setiap tantangan adalah gelombang yang akan kita selami bersama",
            "Lautan luas mengajarkan kita untuk selalu menjelajah kemungkinan baru",
            "Air yang tenang tak membuat pelaut handal - teruslah berjuang!",
            "Di bawah permukaan yang bergelora, terdapat kedamaian yang tenang",
            "Kapal terkuat adalah keluarga yang selalu mendukung satu sama lain",
            "Angin mungkin berubah, tapi kompas keluarga tetap menunjuk arah benar"
        ];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 30 + 10;
            const left = Math.random() * 100;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 4000);
        }

        function createIranMarble() {
            const marble = document.createElement('div');
            marble.className = 'iran-marble';
            const left = Math.random() * window.innerWidth;

            marble.style.left = `${left}px`;
            marble.style.bottom = '-100px';

            document.body.appendChild(marble);

            marble.animate([
                { transform: 'translateY(0)' },
                { transform: 'translateY(-100vh)' }
            ], {
                duration: 10000,
                iterations: Infinity
            });
        }

        function welcomeUser() {
            const name = document.getElementById('userName').value;
            const password = document.getElementById('password').value;
            const welcomeMessage = document.getElementById('welcomeMessage');
            const nameInputContainer = document.getElementById('nameInputContainer');
            const messageContainer = document.getElementById('messageContainer');
            const shark = document.getElementById('shark');
            const music = document.getElementById('backgroundMusic');

            if (name && password === '18/2/2008') {
                welcomeMessage.textContent = `HAI ${name} SELAMAT DATANG DI z.bot!`;
                nameInputContainer.style.display = 'none';
                messageContainer.style.display = 'block';

                // Animasi hiu
                shark.classList.add('swim');
                setTimeout(() => {
                    shark.style.transform = 'translateX(-50vw)';
                }, 50);

                // Tambahkan efek menyala
                messageContainer.classList.add('glow');

                // Putar musik
                music.play();
            } else {
                alert('Password salah!');
            }
        }

        function typeWriter(text, element, delay = 100) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, delay);
                }
            }
            typing();
        }

        function generateMessage() {
            const messageElement = document.getElementById('message');
            const randomIndex = Math.floor(Math.random() * messages.length);
            const messageText = messages[randomIndex];

            // Clear previous message
            messageElement.textContent = '';

            // Animasi huruf per huruf
            typeWriter(messageText, messageElement);

            // Animasi gelembung dengan gambar iran
            for(let i = 0; i < 5; i++) {
                createIranMarble();
            }

            // Efek interaktif tambahan
            const button = document.querySelector('.button');
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            });
        }

        // Animasi ombak dinamis
        function createWave() {
            const wave = document.createElement('div');
            wave.className = 'wave';
            wave.style.left = Math.random() * 100 + '%';
            wave.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(wave);
            
            setTimeout(() => wave.remove(), 5000);
        }

        // Generate ombak dan gelembung lebih sering
        setInterval(createWave, 1000);
        setInterval(createBubble, 1000);

        // Generate pesan pertama
        window.onload = generateMessage;
    </script>
</body>
</html>
